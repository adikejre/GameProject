<!DOCTYPE html>
<html>

<head>
    <title>Flappy Bird Game</title>
</head>

<body>
    <div class="background"></div>

    {% load static %}
    <img class="bird" src="{% static 'img/bird.png' %}" alt="bird-img">
    <div class="message">
        Press Enter To Start Game
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'styling_flappy.css' %}">
     <script src="{% static 'flappy.js' %}">
      </script>


</body>

</html>
